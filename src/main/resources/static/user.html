<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="notification-container" class="notification-container"></div>
<div class="container">
    <h1>User Dashboard</h1>

    <!-- Профиль пользователя -->
    <section id="profile-section">
        <h2>Profile Information</h2>
        <div id="profile-info">
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Balance:</strong> <span id="balance"></span></p>
            <p><strong>Details:</strong> <input id="profile-details" type="text" placeholder="Your phone number" /></p>
            <button id="edit-profile-btn">Update Profile</button>
        </div>
    </section>

    <!-- Раздел тарифов -->
    <section id="tariffs-section">
        <h2>Available Tariffs</h2>
        <div id="tariffs-container">
            <ul id="tariffs-list"></ul>
        </div>
    </section>

    <section id="active-tariff-section">
        <h3>Active Tariff</h3>
        <ul id="active-tariff-list"></ul>
    </section>

    <!-- Кнопка добавления методов оплаты -->
    <section id="payment-method-section">
        <button id="add-payment-method-btn">Add Payment Methods</button>
    </section>

    <h3>Top-up Balance</h3>
    <input type="number" id="top-up-amount" placeholder="Amount">
    <select id="payment-method"></select>
    <button id="top-up-btn">Top-Up</button>


    <!-- История платежей -->
    <section id="payments-section">
        <h2>Payment History</h2>
        <div id="payments-container">
            <ul id="payments-list"></ul>
        </div>
    </section>
</div>
<script src="user.js"></script>
</body>
</html>
